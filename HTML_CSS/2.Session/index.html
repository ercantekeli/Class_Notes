
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <style>
        #userinfo{
            background-color: rgba(0, 150, 255, 1);
        }
        #genderinfo{
            background-color: #BE202E
        }
        #favourite{
            border: 5px groove darkcyan;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        input{
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <form action="result.html">
        <h1> SİZİ TANIYALIM</h1>
        <div id="userinfo">
            <label for="ad">AD:</label>
            <input type="text" name="username" id="ad" placeholder="Adınızı Giriniz...">
            <br><br>
            <label for="soyad">SOYAD:</label>
            <input type="text" name="surname" id="soyad" placeholder="Soyadınızı Giriniz...">
            <br><br>
            <label for="sifre">ŞİFRE</label>
            <input type="password" name="username" id="sifre" placeholder="Şifre Giriniz...">
        </div>
        <hr>
        <div id="genderinfo">
            <h3>CİNSİYET:</h3>
    
            <input type="radio" name="cinsiyet" id="gender1" value="erkek">
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender2" value="kadın">
            <label for="gender2">Kadın</label>
        </div>
        <hr>
        <div id="favourite">
            <h4>En Sevdiğiniz Hayvanlar:</h4>
            <input type="checkbox" name="animal" id="panda" value="panda">
            <label for="panda">Panda</label>

            <input type="checkbox" name="animal" id="kedi" value="kedi">
            <label for="kedi">Kedi</label>

            <input type="checkbox" name="animal" id="kuzu" value="kuzu">
            <label for="kuzu">Kuzu</label>
        </div>
        <br>
        <hr>
        <div>
            <label for="yas">YAŞ:</label>
            <input type="number" name="age" id="yas" min="7" max="70">
        </div>
        <br>
        <div>
            <label for="ara">Kitap ara: </label>
            <input type="search" name="search" id="ara" placeholder="Aranacak kelimeyi girin...">
        </div>
        <br>
        <div>
            <label for="renk">Sevdiğiniz Renk:</label>
            <input type="color" name="collor" id="renk" value="#F6B73C">
        </div>
        <br>
        <div>
            <label for="eposta">E-mail:</label>
            <input type="email" name="email" id="eposta" placeholder="example@example.com" required>
        </div>
        <br>
        <div>
            <label for="dosya">Profil Fotoğrafı:</label>
            <input type="file" name="file" id="dosya" multiple>
        </div>
        <br>
        <div>
            <label for="tel">Telefon No:</label>
            <input type="tel" name="phone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx" maxlength="10">
        </div>
        <br>
        <div>
            <label for="">Hangi Tatlıyı Seversiniz?:</label>
            <select name="" id="">
                <option value="sütlac">Sütlaç</option>
                <option value="baklava">Baklava</option>
                <option value="puding">Puding</option>
                <option value="kadayif">Kadayıf Dolması</option>
            </select>
        </div>
        <br>
        <div>
            <label for="dogum">Doğum Tarihi Seçin:</label>
            <input type="date" name="date" id="dogum" min="2020-04-20" max="2025-05-20">
        </div>
        <input type="reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
