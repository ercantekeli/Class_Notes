<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Bootstrap</title>
  <style>
    body {
      padding: 70px;
    }
  </style>
</head>

<body>
  <h1>Hello, Clarusway!</h1>

  <br><br>

  <p class="text-start">Lorem ipsum dolor sit</p>
  <p class="text-center">Lorem ipsum dolor sit</p>
  <p class="text-end">Lorem ipsum dolor sit</p>

  <br>
  <div class="clearfix">
    <div class="bg-primary float-start" style="width: 100px; height: 100px;"></div>
    <div class="bg-danger float-end" style="width: 200px; height: 100px;"></div>

  </div>

  <div class="bg-success" style="height: 100px;"></div>
  <br><br>
  <div class="d-inline bg-secondary p-2">div - block to inline</div>

  <br><br>

  <div class="d-block bg-info p-2">div - inline to block</div>

  <br><br>
  <hr>
  <div class="d-none bg-warning p-2" style="width: 100px; height: 100px;"></div>
  <div class="invisible bg-dark p-2" style="width: 100px; height: 100px;"></div>
  <div class="bg-success p-2" style="width: 100px; height: 100px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
